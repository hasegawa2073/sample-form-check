<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォームの未入力チェック</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <form class="form" action="#" method="post">
        <h2 class="form__title">お問い合わせフォーム</h2>
        <div class="form__item">
          <label class="form__label" for="name"
            >お名前<span class="form__require">*</span></label
          >
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="お名前をご入力ください"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="kana"
            >ふりがな<span class="form__require">*</span></label
          >
          <input
            class="form__input"
            type="text"
            name="kana"
            id="kana"
            placeholder="ふりがなをご入力ください"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="tel"
            >電話番号<span class="form__require">*</span></label
          >
          <input
            class="form__input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="電話番号をご入力ください"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="email"
            >メールアドレス<span class="form__require">*</span></label
          >
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="メールアドレスをご入力ください"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="content"
            >お問合せ内容<span class="form__require">*</span></label
          >
          <textarea
            class="form__input"
            name="content"
            id="content"
            cols="30"
            rows="10"
            placeholder="ご自由にご入力ください"
          ></textarea>
        </div>
        <div class="form__submit">
          <input
            class="form__input submit"
            type="submit"
            value="送信内容を確認する"
          />
        </div>
      </form>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
